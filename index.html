<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
                    
                    <div class="field input field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button field">
                        <button>Login</button>
                    </div>

                    
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa fa-facebook facebook-icon" aria-hidden="true"></i>
                    <span>Login With Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class="fa fa-google google-icon" aria-hidden="true"></i>
                    <span>Login With Google</span>
                </a>
            </div>
        </div>

        <!-- Signup form  -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input field">
                        <input type="email" placeholder="Email" class="input">
                    </div>
        
                    <div class="field input field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i>
                    </div>

                    <div class="field input field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa fa-eye-slash eye-icon" aria-hidden="true"></i>
                    </div>
        
                    
        
                    <div class="field button field">
                        <button>Signup</button>
                    </div>
        
        
                </form>
        
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
        
            <div class="line"></div>
        
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="fa fa-facebook facebook-icon" aria-hidden="true"></i>
                    <span>Login With Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <i class="fa fa-google google-icon" aria-hidden="true"></i>
                    <span>Login With Google</span>
                </a>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="JS/script.js"></script>
</body>
</html>
